
{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" style="width: 100%; font-size: 18px; margin-top: 10px;" type="submit" value="Login">

</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register Now</a></p>
</div>
{% endblock content %}
